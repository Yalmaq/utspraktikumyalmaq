<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Daftar Seminar TA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .container {
      border: 2px solid #000;
      padding: 20px;
      width: 700px;
    }
    h2 {
      margin-top: 0;
    }
    table {
      width: 100%;
    }
    td {
      padding: 5px;
      vertical-align: top;
    }
    input[type="text"], select, textarea, input[type="date"], input[type="time"] {
      width: 95%;
      padding: 5px;
      box-sizing: border-box;
    }
    textarea {
      height: 50px;
    }
    .button-group {
      margin-top: 15px;
    }
    button {
      padding: 5px 15px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3>Form Daftar Seminar TA</h3>
    <table>
      <tr>
        <td>NIM :</td>
        <td><input type="text" name="nim"></td>
        <td rowspan="2">Judul TA :</td>
        <td rowspan="2"><textarea name="judul"></textarea></td>
      </tr>
      <tr>
        <td>Nama :</td>
        <td><input type="text" name="nama"></td>
      </tr>
      <tr>
        <td>Prodi :</td>
        <td>
          <select name="prodi">
            <option>Sistem Informasi</option>
            <option>Teknik Informatika</option>
            <option>Manajemen Informatika</option>
          </select>
        </td>
        <td>Seminar :</td>
        <td>
          <select name="seminar">
            <option>Proposal</option>
            <option>Hasil</option>
            <option>Sidang Akhir</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Tanggal Seminar :</td>
        <td><input type="date" name="tanggal"></td>
        <td>Pembimbing :</td>
        <td>
          <select name="pembimbing">
            <option>Sirojul Munir S.SI, M.KOM</option>
            <option>Ahmad Rio M.SI</option>
            <option>Amalia Rahmah M.T</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Jam Seminar :</td>
        <td><input type="time" name="jam"></td>
        <td>Penguji 1 :</td>
        <td>
          <select name="penguji1">
            <option>Ahmad Rio M.SI</option>
            <option>Amalia Rahmah M.T</option>
            <option>Sirojul Munir S.SI, M.KOM</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Ruangan :</td>
        <td><input type="text" name="ruangan"></td>
        <td>Penguji 2 :</td>
        <td>
          <select name="penguji2">
            <option>Amalia Rahmah M.T</option>
            <option>Sirojul Munir S.SI, M.KOM</option>
            <option>Ahmad Rio M.SI</option>
          </select>
        </td>
      </tr>
    </table>

    <div class="button-group">
      <button type="submit">Update</button>
      <button type="reset">Hapus</button>
    </div>
  </div>

</body>
</html>
